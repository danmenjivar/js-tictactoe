<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Bangers&family=Montserrat&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Tic tac Toe</title>
  </head>
  <body>
    <nav>
      <button class="button" id="reset-btn">
        <span class="material-icons-outlined"> restart_alt </span>
      </button>
      <h2>Tic-tac-Toe</h2>
      <button class="button" id="name-btn">
        <span class="material-icons-outlined"> manage_accounts </span>
      </button>
    </nav>
    <div id="ttt-grid-container" class="noselect">
      <div class="grid-cell" data-index="0"></div>
      <div class="grid-cell" data-index="1"></div>
      <div class="grid-cell" data-index="2"></div>
      <div class="grid-cell" data-index="3"></div>
      <div class="grid-cell" data-index="4"></div>
      <div class="grid-cell" data-index="5"></div>
      <div class="grid-cell" data-index="6"></div>
      <div class="grid-cell" data-index="7"></div>
      <div class="grid-cell" data-index="8"></div>
    </div>
    <div class="won-overlay overlay">
      <div class="won-window">
        <h3>Game Over</h3>
        <p>Congratulations Player One, you win!</p>
        <button class="button" id="play-again-btn">play again</button>
      </div>
    </div>
    <div class="names-overlay overlay">
      <div class="names-window">
        <h3>Options</h3>
        <div>
          <div>
            <label for="player-one">X</label>
            <input type="text" name="" id="player-one" />
          </div>
          <button id="switch-mark" class="button">
            <span class="material-icons-outlined"> autorenew </span>
          </button>
          <div style="margin-bottom: 15px">
            <label for="player-two">O</label>
            <input type="text" name="" id="player-two" />
          </div>
        </div>
        <button class="button" id="start-btn">Start</button>
      </div>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
